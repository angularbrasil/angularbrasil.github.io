<html lang="en">

    <body>
        <header class="container">
            <nav class="navbar navbar-dark">
                <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2">
                    &#9776;
                </button>
                <div class="collapse navbar-toggleable-xs" id="exCollapsingNavbar2">
                    <a class="navbar-brand" href="http://angularjsbrasil.com.br">AngularJS Brasil</a>
                    <ul class="nav navbar-nav pull-right">
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/angularjsbrasil">Contribuir <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="header">
            <div class="col-lg-12 text-center v-center header">

                <h1>AngularJS Brasil</h1>
                <script async defer src="https://angularjsbrasil.herokuapp.com/slackin.js"></script>
            </div>
        </main>
        <br>
        <br>
        <section class="container">
            <div class="row text-center v-center">
                <h2>Junte-se a nós</h2>
                <p class="lead">Inscreva-se na AngularBrasil Weekly, nossa seleção semanal de conteúdo:</p>

                <form action="#" method="post">
                    <div class="input-group input-group-lg col-xs-12 col-sm-offset-3 col-sm-6">
                        <input type="email" name="email" class="center-block form-control" placeholder="Seu email aqui!" required>
                        <span class="input-group-btn">
                                <button class="btn btn-success" type="submit">Assinar</button>
                        </span>
                    </div>
                </form>
            </div>
        </section>
        <footer class="footer">
	       <div class="container">
		      <p><a rel="github" href="https://github.com/angularjsbrasil" target="_blank">Github</a></p>
	       </div>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
